<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap.css}">
    <script type="text/javascript" th:src="@{js/jquery-3.3.1.min.js}"></script>
</head>
<body>

<div class="locationUp input-group-lg ">
    <input id="name" type="text" placeholder="请输入您的姓名" name="username" class="form-control">
</div>
<button id="sub" class="locationCenter btn btn-info btn-lg">输入姓名后登陆</button>
</body>
<script>
    $(function () {
        $("#sub").click(function () {
            $("#sub").attr("disable",true);
            var t = $("#name").val();
            if (t == "") {
                alert("不能为空");
            }
            else {
                $.post("/login", {
                    "username": t
                },function () {
                    window.location.href="/chat";
                });
            }
            $("#sub").attr("disable",false);
        })
    })
</script>
</html>
